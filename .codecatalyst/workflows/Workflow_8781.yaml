Name: SimpleChat_Test_Workflow
SchemaVersion: "1.0"

# Automatic triggers for test workflow
Triggers:
  - Type: Push
    Branches:
      - master
      - main
      - develop
  - Type: PullRequest
    Events:
      - Open
      - Revision

# Define action configurations
Actions:
  Install_Dependencies:
    Identifier: aws/github-actions-runner@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - name: Install frontend dependencies
          run: |
            cd /projects/simple_chat_application
            npm install
        - name: Install backend dependencies
          run: |
            cd /projects/simple_chat_application/backend
            npm install

  Frontend_Tests:
    Identifier: aws/managed-test@v1.0.0
    DependsOn:
      - Install_Dependencies
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: frontend
    Configuration:
      Steps:
        - name: Run frontend tests
          run: |
            cd /projects/simple_chat_application
            CI=true npm test -- --coverage --testResultsProcessor="jest-junit"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: test-cicd-env

  Backend_Tests:
    Identifier: aws/managed-test@v1.0.0
    DependsOn:
      - Install_Dependencies
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: backend
    Configuration:
      Steps:
        - name: Run backend unit tests
          run: |
            cd /projects/simple_chat_application/backend
            npm test -- --coverage --testResultsProcessor="jest-junit"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: test-cicd-env

  Integration_Tests:
    Identifier: aws/managed-test@v1.0.0
    DependsOn:
      - Install_Dependencies
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: integration
    Configuration:
      Steps:
        - name: Install jest-junit reporter
          run: |
            cd /projects/simple_chat_application
            npm install --save-dev jest-junit
        - name: Run API integration tests
          run: |
            cd /projects/simple_chat_application
            npm run test:api -- --testResultsProcessor="jest-junit"
        - name: Run Socket integration tests
          run: |
            cd /projects/simple_chat_application
            npm run test:socket -- --testResultsProcessor="jest-junit"
        - name: Run Security tests
          run: |
            cd /projects/simple_chat_application
            npm run test:security -- --testResultsProcessor="jest-junit"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: test-cicd-env

  E2E_Tests:
    Identifier: aws/managed-test@v1.0.0
    DependsOn:
      - Install_Dependencies
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: e2e
    Configuration:
      Steps:
        - name: Install jest-junit reporter
          run: |
            cd /projects/simple_chat_application
            npm install --save-dev jest-junit
        - name: Run E2E tests
          run: |
            cd /projects/simple_chat_application
            npm run test:e2e -- --testResultsProcessor="jest-junit"
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
      Fleet: Linux.x86-64.Large
    Environment:
      Name: test-cicd-env
